<!DOCTYPE html>
<html>
<head>
    <title>Gold Price Prediction</title>
</head>
<body>
    <h1>Gold Price Prediction</h1>
    <form id="predictionForm">
        <label for="spx">SPX:</label>
        <input type="text" id="spx" name="spx" required><br><br>

        <label for="slv">SLV:</label>
        <input type="text" id="slv" name="slv" required><br><br>

        <label for="eur">EUR:</label>
        <input type="text" id="eur" name="eur" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <h2>Gold Price Prediction Result:</h2>
    <div id="predictionResult"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#predictionForm').submit(function(e) {
                e.preventDefault();

                var spx = $('#spx').val();
                var slv = $('#slv').val();
                var eur = $('#eur').val();

                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: {
                        'spx': spx,
                        'slv': slv,
                        'eur': eur
                    },
                    success: function(response) {
                        $('#predictionResult').html(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
