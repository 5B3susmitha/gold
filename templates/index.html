<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Gold Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Gold Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="eur_usd">EUR/USD Exchange Rate:</label>
                <input type="text" class="form-control" id="eur_usd" name="eur_usd" required>
            </div>
            <div class="form-group">
                <label for="spi">SPI Index:</label>
                <input type="text" class="form-control" id="spi" name="spi" required>
            </div>
            <div class="form-group">
                <label for="spx">SPX Index:</label>
                <input type="text" class="form-control" id="spx" name="spx" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
